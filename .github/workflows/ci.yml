name: CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libgl1-mesa-dev libglu1-mesa-dev
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run minimal test
      run: |
        cd build
        ./PixelModel2Minimal || echo "Test completed with code $?"
    
    - name: Run ZIP extraction test
      run: |
        cd build
        ./ZipExtractTest || echo "ZIP test completed with code $?"
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-binaries
        path: |
          build/PixelModel2Minimal
          build/*Test*
        retention-days: 7

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run minimal test
      shell: powershell
      run: |
        cd build\Release
        .\PixelModel2Minimal.exe
      continue-on-error: true
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: |
          build/Release/*.exe
        retention-days: 7

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run minimal test
      run: |
        cd build
        ./PixelModel2Minimal || echo "Test completed with code $?"
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-binaries
        path: |
          build/PixelModel2Minimal
          build/*Test*
        retention-days: 7
